<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BonVoyage</title>
    <link rel="stylesheet" href="/user_interface/style.css">
</head>

<body>
    <div class="container">
        <div class="logo_side">
            <img src="./images/logo.png">
        </div>
        <div class="form_side">
            <h1 class="login_label"> Sign In </h1>
            <p class="login_instructions"> Welcome Back! <br>
                Please enter your information </p>
            <form class="form_sign_in">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="text" id="password" name="password" placeholder="Password" required>
                <input type="submit" value="Sign in">
            </form>
            <form class="form_sign_up hidden">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="text" id="email" name="email" placeholder="Email" required>
                <input type="text" id="password" name="password" placeholder="Password" required>
                <input type="text" id="password" name="password" placeholder="Confirm Password" required>
                <input type="submit" value="Sign up">
            </form>
            <span class="span_forgot_pw"> Forgot Password? </span>
            <span class="span_sign_in hidden"> Already have an account? Sign In. </span>
            <hr class="login_hr">
            <button class="btn_create_acc"> Create New Account </button>
        </div>
    </div>
</body>

<script src="/user_interface/index.js"></script>

</html>
